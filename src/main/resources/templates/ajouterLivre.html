<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Livre</title>
</head>
<body>
    <h1>Ajouter un Nouveau Livre</h1>
    <form id="addLivreForm">
        <label for="titre">Titre</label>
        <input type="text" id="titre" required><br><br>
        <label for="auteur">Auteur</label>
        <input type="text" id="auteur" required><br><br>
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" required><br><br>
        <label for="disponible">Disponible</label>
        <input type="checkbox" id="disponible"><br><br>
        <button type="submit">Ajouter</button>
    </form>

    <script>
        document.getElementById('addLivreForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const livre = {
                titre: document.getElementById('titre').value,
                auteur: document.getElementById('auteur').value,
                isbn: document.getElementById('isbn').value,
                disponible: document.getElementById('disponible').checked
            };

            fetch('http://localhost:8080/api/livres', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(livre)
            })
            .then(() => {
                alert('Livre ajout√©');
                window.location.href = '/'; // Rediriger vers la page de liste des livres
            });
        });
    </script>
</body>
</html>
